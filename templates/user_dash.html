<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/user_dash.css">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>User Dashboard</title>
</head>
<body style="background-color: #FEFBF6;" >
  <header>
    <nav class="navbar navbar-default" style="background-color: #7FC7D9; padding:18px;">
      <div class="container-fluid">
        <div class="navbar-header">
          
          <a class="navbar-brand" href="/user_dash" style="font-size: 28px;"><span style="font-family: Zapfino; font-style: italic;color:white"><strong>LibKit</strong></span></a>
        </div>
        <div class="container-fluid col-md-3" style="margin-left: 370px;">
          <form class="d-flex" role="search" method="post" action="/search">
            <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search" name="search">
            <button type="submit">Filter</button>
          </form>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <style>
            .btn-outline {
              background-color: transparent;
              color: white;
              border: 1px solid #7FC7D9;
              margin-right: 30px; /* Add margin to the right side of each button */
            }

            .btn-outline:first-child {
              margin-left: 30px; /* Add margin to the left side of the first button */
            }

            .btn-outline:hover {
              background-color: #3887BE;
              color: #fff;
            }
          </style>

          <!-- FILEPATH: /c:/Users/pulki/OneDrive/Documents/MAD 1 Proj/templates/user_dash.html -->
          <!-- BEGIN: ed8c6549bwf9 -->

          <li>
            <div class="btn-group">
              <button type="submit" class="btn btn-outline  navbar-btn" onclick="window.location.href='/user_pending_requests'" style=" border-radius: 5px;">My Books</button>
              <button type="submit" class="btn   navbar-btn" onclick="window.location.href='/user_dash'" style="background-color: #3887BE; margin-right: 30px;border-radius: 5px; color:white">Books</button>
              <button type="submit" class="btn btn-outline  navbar-btn" onclick="window.location.href='/user_general_stats'" style="border-radius: 5px;">Stats</button>
              <button type="submit" class="btn btn-outline  navbar-btn" onclick="window.location.href='/login'" style="border-radius: 5px;">Logout</button>
            </div>
          </li>
        </ul>
          </li>
          <!-- END: ed8c6549bwf9 -->
        </ul>
      </div><!-- /.container-fluid -->
      <style>
        .navbar-nav > li > button {
          margin-right: 30px; /* Adjust the value as per your requirement */
        }
      </style>
    </nav>
  </header>



<!-- Flash messages section -->

{% for message in get_flashed_messages() %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

{% endfor %}


  <br>

  <h3 style="margin: 5px; padding: 5px;">"Hey there, {{user.username}}! Welcome aboard! Your library awaits!"</h3 >

<br>
    


  <main class="main">
    <section class="book-grid" >


      {% for book, section,rating in books_with_sections %}

      <article class="book">
        <div class="book-content">
          <img src="/static/images/{{book.image}}" alt="Book cover" onerror="this.src='static/images/default.jpg'">
          <div class="book-info">
            <h3>{{book.title}}</h3>
            <p>by {{book.author}}</p>
            <p>{{section.title}}</p>
            <p style="font-size: 12px;">{{rating}} <img src="/static/images/star.png" alt="No Rating" style="width: 15px; height: 15px; margin-left: 2px;"> </p>
          </div>
        </div>  
            <div class="button">
              <button type="button" class="btn btn-outline-info" onclick="window.location.href='/{{book.id}}/request'">Borrow Book</button>
            </div>
        
      </article>

      {% endfor %}      
    </section>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

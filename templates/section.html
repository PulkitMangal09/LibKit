<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='section.css') }}">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body style="background-color: #FEFBF6;" >

          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/admin_dash" style="font-size: 28px;"><span style="font-family: Zapfino; font-style: italic;color:white"><strong>LibKit</strong></span></a>
            </div>
            <div class="container-fluid col-md-3" style="margin-left: 370px;">
              <form class="d-flex" role="search" method="post" action="/search">
                <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search" name="search">
                <button type="submit">Filter</button>
              </form>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <style>
                .btn-outline {
                  background-color: transparent;
                  color: white;
                  border: 1px solid #7FC7D9;
                  margin-right: 30px; /* Add margin to the right side of each button */
                }
    
                .btn-outline:first-child {
                  margin-left: 30px; /* Add margin to the left side of the first button */
                }
    
                .btn-outline:hover {
                  background-color: #3887BE;
                  color: #fff;
                }
              </style>


              


              <!-- FILEPATH: /c:/Users/pulki/OneDrive/Documents/MAD 1 Proj/templates/user_dash.html -->
              <!-- BEGIN: ed8c6549bwf9 -->

              <li>
                <div class="btn-group">
                  <button type="button" class="btn btn-outline navbar-btn" onclick="window.location.href='/{{id}}/add_book'" style="border-radius: 5px;">Add Book</button>
                  <button type="submit" class="btn btn-outline  navbar-btn" onclick="window.location.href='/{{id}}/delete_section'" style="border-radius: 5px;">Delete Section</button>
                  <button type="submit" class="btn btn-outline navbar-btn" onclick="window.location.href='/{{id}}/update_section'" style="border-radius: 5px;">Update Section</button>
                  <button type="submit" class="btn btn-outline navbar-btn" onclick="window.location.href='/login'" style="border-radius: 5px;">Logout</button>
                </div>
              </li>
            </ul>
              </li>
              <!-- END: ed8c6549bwf9 -->
            </ul>
          </div><!-- /.container-fluid -->
          <style>
            .navbar-nav > li > button {
              margin-right: 30px; /* Adjust the value as per your requirement */
            }
          </style>
        </nav>
      </header>
  
        <br>


<!-- On Error -->
{%if error %}
  <div  role="alert" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <span style="font-size: 20px;">{{error}}</span>
  </div>
{%endif%}

<!-- On Error -->


    <div class="shop-section">
        {% for i in data %}
        <!-- FILEPATH: /c:/Users/pulki/OneDrive/Documents/MAD 1 Proj/templates/section.html -->
        <!-- BEGIN: ed8c6549bwf9 -->

        
        <div class="box1 box">
            <div class="box-content">
              <img src="/static/images/{{i.image }}" alt="No Image Available" onerror="this.src='/static/images/default.jpg'">
              <div class="text-container">
                    <h4 style="text-indent: 100px;">{{i.title}}</h4>
                    <p style="text-indent: 100px;">Author: {{i.author}}</p>
                    <p style="text-indent: 100px;">Content: {{i.content}}</p>
                    <div style="margin-left: 290px;">
                        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/{{i.id}}/update_book'" style="background-color: #3887BE; margin-right: 30px;border-radius: 5px; color:white" >Update Book</button>
                        <button type="button" class="btn btn-outline" onclick="window.location.href='/{{i.id}}/delete_book'"style="background-color: #3887BE; margin-right: 30px;border-radius: 5px; color:white">Delete Book</button>
                        <button type="button" class="btn btn-outline" onclick="window.location.href='/{{i.id}}/issued_users'" style="background-color: #3887BE; margin-right: 30px;border-radius: 5px; color:white">View Issued Users</button>
                    </div>
                </div>
            </div>

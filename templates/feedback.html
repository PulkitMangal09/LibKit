<!-- Flash messages section -->

{% for message in get_flashed_messages() %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

{% endfor %}




<!-- Feedback Form -->
    
<div class="feedback-form">
    <h2>Your Feedback</h2>
    <form action="/{{id}}/feedback" method="post">
      <div class="rating-container">
        <label for="rating">Rate your experience:</label>
        <input type="number" name="rating" id="rating" min="1" max="5" name="rating" hidden>
        <div class="star-rating">
          <i class="bx bxs-star star" data-index="1"></i>
          <i class="bx bxs-star star" data-index="2"></i>
          <i class="bx bxs-star star" data-index="3"></i>
          <i class="bx bxs-star star" data-index="4"></i>
          <i class="bx bxs-star star" data-index="5"></i>
        </div>
      </div>
      <label for="feedback">Tell us your thoughts:</label>
      <textarea name="feedback" id="feedback" rows="5" placeholder="Share your experience..."></textarea>
      <div class="newbutton">
      <button class="feedback" type="submit">Submit Feedback</button>
      <button class="feedback" style="background-color: #B784B7;" onclick="window.location.href='/user_dash'" type="button">Back to Home</button>
    </div>
    </form>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #f4f4f4;">

    <header>
        <div class="container">
            <a href="#" onclick="location.reload();"><h1><span style="font-family: Zapfino; font-style: italic;"><strong>LibKit</strong></span></h1></a>
            <nav>
                <ul>
                    <li><a href="/login">Log in</a></li>
                    <li><a href="/register">Sign in</a></li>
                </ul>
            </nav>
        </div>
    </header>



            <div id="form-body">
                <h1>User Login</h1>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="uname" class="form-label">Username</label>
                        <input type="text" class="form-control" id="uname"  placeholder="Enter your username" name="uname" required>
             
                        
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
                    </div>

                    {% if error %}
                        <p class="error-message" style="text-align: center; color: red;">{{ error }}</p>
                    {% endif %}
                    
                    <div style="text-align:center">
                    <button type="submit" class="btn btn-primary">Login</button><br>
                    New User? <a href="/register">Register Here</a>
                    
                </form>
            </div>

</body>
</html>
